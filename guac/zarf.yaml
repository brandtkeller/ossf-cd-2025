# yaml-language-server: $schema=https://raw.githubusercontent.com/zarf-dev/zarf/v0.55.6/zarf.schema.json
kind: ZarfPackageConfig

metadata:
  name: guac
  description: GUAC zarf package manifest
  version: 0.6.2

components:
  - name: guac
    required: true
    manifests:
      - name: guac-connect
        namespace: guac
        files:
          - connect.yaml
